<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div id="sec" class="circle" style="--clr:#04fc43"><i></i></div>
      <div id="min" class="circle circle2" style="--clr:#fee800"><i></i></div>
      <div id="hr" class="circle circle3" style="--clr:#ff2972"><i></i></div>
      <span class="span" style="--i:1"><b>1</b></span>
      <span class="span" style="--i:2"><b>2</b></span>
      <span class="span" style="--i:3"><b>3</b></span>
      <span class="span" style="--i:4"><b>4</b></span>
      <span class="span" style="--i:5"><b>5</b></span>
      <span class="span" style="--i:6"><b>6</b></span>
      <span class="span" style="--i:7"><b>7</b></span>
      <span class="span" style="--i:8"><b>8</b></span>
      <span class="span" style="--i:9"><b>9</b></span>
      <span class="span" style="--i:10"><b>10</b></span>
      <span class="span" style="--i:11"><b>11</b></span>
      <span class="span" style="--i:12"><b>12</b></span>
    </div>

    <!-- Digital clock -->
    <div id="time">
      <div id="hour" style="--cl:#04fc43">00</div>
      <div id="minutes" style="--cl:#fee800">00</div>
      <div id="seconds" style="--cl:#ff2972">00</div>
      <div id="ampm" style="--cl:#fff">AM</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
